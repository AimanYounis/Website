<!DOCTYPE html>
<html>

  <head>
    <style src="css/login.css"></style>
    <meta charset="utf-8">
    <title>Log In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/comments.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
  </head>
  <body background = 'icons\loginpage.jpg' style="background-repeat: no-repeat; background-size: cover;">
    <br><br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">

                        <form class="form-signin" id="loginform" onsubmit="return check()">
                          <h3 class="text-center">
                                  Login<br><br></h3>
                                  <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="text" class="form-control" placeholder="UserName" name="user">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" class="form-control" placeholder="Password" name="pass">
                            </div>
                          </div>

    		                      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                              
                              <div class="form-group" id="err_msg_log" style="color:red">

                              </div>
    	                       </form>
                           </div>
                    </div>
                   </div>
                   <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form" id="signup" onsubmit="return register()" >
                <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                  <div class="form-group">
                    <input type="text" name="username" id="user_name" class="form-control input-sm" placeholder="UserName">
                  </div>
                </div>
              </div>
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="password" name="passwordconfirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                    </div>
                  </div>
                </div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="firstname" id="first_name" class="form-control input-sm" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="lastname" id="last_name" class="form-control input-sm" placeholder="Last Name">
			    					</div>
			    				</div>
			    			</div>
                <div class="form-group">
			    				<input type="text" name="bdate" id="birth_date" class="form-control input-sm" placeholder="Birthday: (yy/mm/dd)">
			    			</div>
			    			<div class="form-group">
			    				<input type="text" name="job1" id="jobs_one" class="form-control input-sm" placeholder="Job">
			    			</div>
                <div class="form-group">
			    				<input type="text" name="job2" id="jobs_two" class="form-control input-sm" placeholder="Job">
			    			</div>
                <div class="form-group">
			    				<input type="text" name="skills" id="skills" class="form-control input-sm" placeholder="Skills">
			    			</div>

                <div class="form-group">
                  <input type="text" name="exp1" id="exp1" class="form-control input-sm" placeholder="Experience: (company number-of-years)">
                </div>

                <div class="form-group">
                  <input type="text" name="exp2" id="exp2" class="form-control input-sm" placeholder="Experience: (company number-of-years)">
                </div>
			    			<input type="submit" value="Register" class="btn btn-info btn-block">
                <div class="form-group" id="err_msg">

                </div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
      <br><br><br><br><br><br>
      <footer class="footer" style="float:bottom">
        <div class="container" style=" background-color:transparent; ">
          <p class="text-muted" style="text-align : center; color:black"><b>All Copyrights Resereved.&copy;<br>Developers : Amjad Nassar, Aiman Younis </b></p>
        </div>
      </footer>
            </div>
        </div>
        <script type="text/javascript" src="jsfiles/validate.js">

        </script>

  </body>
</html>
